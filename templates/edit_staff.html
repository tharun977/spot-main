{% extends 'base.html' %}

{% block title %}Edit Staff{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="glassmorphism-form p-4 w-100">
        <h2 class="text-center fw-bold page-title mb-4">Edit Staff User</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">{{ form.as_p }}</div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn stylish-btn">Update</button>
                <a href="{% url 'manage_staff_users' %}" class="btn stylish-btn-secondary">Back</a>
            </div>
        </form>
    </div>
</div>

<!-- Custom Styling -->
<style>
    /* Hide scrollbar */
    ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
    }

    body {
        overflow-y: auto; /* Allow scrolling but hide scrollbar */
        -ms-overflow-style: none; /* Hide scrollbar for Internet Explorer and Edge */
        scrollbar-width: none; /* Hide scrollbar for Firefox */
    }
    
    body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #EAEAEA;
        font-family: 'Poppins', sans-serif;
    }

    .page-title {
        color: #F8F9FA;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .glassmorphism-form {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        max-width: 500px;
        width: 100%;
    }

    .stylish-btn {
        background: linear-gradient(45deg, #28a745, #218838);
        border: none;
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 8px;
        font-weight: bold;
        color: white;
        transition: 0.3s ease-in-out;
    }

    .stylish-btn:hover {
        background: linear-gradient(45deg, #218838, #28a745);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
    }

    .stylish-btn-secondary {
        background: rgba(108, 117, 125, 0.9);
        color: white;
        border: none;
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s ease-in-out;
    }

    .stylish-btn-secondary:hover {
        background: rgba(108, 117, 125, 1);
        box-shadow: 0 0 10px rgba(108, 117, 125, 0.3);
        transform: scale(1.05);
    }
</style>

{% endblock %}
