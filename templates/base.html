{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | SPOT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Smart Parking Organisation Tool - Manage Parking Easily">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* General Body Style */
        body { 
            font-family: 'Roboto', sans-serif; 
            scroll-behavior: smooth;
            padding-top: 8px;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 15px;
            backdrop-filter: blur(10px);
            background: rgba(0, 123, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .mini-navbar {
            padding: 8px;
            background: rgba(0, 123, 255, 0.9);
            backdrop-filter: blur(15px);
        }

        .mini-navbar .navbar-brand {
            font-size: 1rem;
        }

        .mini-navbar .nav-link {
            font-size: 0.9rem;
            padding: 5px 10px;
        }

        /* Navbar Scroll Effect */
        .navbar-hidden {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .navbar-scrolled {
            backdrop-filter: blur(15px);
            background: rgba(0, 123, 255, 0.9);
        }

        .navbar-nav .nav-link {
            color: #30314a;
            font-weight: 500;
            transition: 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(152, 122, 122, 0.2);
            border-radius: 5px;
        }

        /* Theme Toggle Button - Fixed Shape */
        .theme-toggle {
    background: #222;  /* Dark background for light mode */
    border: 2px solid #f8f9fa;  /* Light border */
    color: #f8f9fa;  /* Light text */
    font-size: 1.5rem;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    padding: 10px;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}


        /* Hover effect */
.theme-toggle:hover {
    background: #333;
}
/* Dark mode styles */
.dark-theme .theme-toggle {
    background: #ffdd57;  /* Sun yellow */
    border: 2px solid #ffdd57;
    color: #222;
}

.dark-theme .theme-toggle:hover {
    background: #ffcc00;
}

/* Smooth icon transition */
.theme-toggle i {
    transition: transform 0.3s ease-in-out;
}

.dark-theme .theme-toggle i {
    transform: rotate(180deg);
}
        /* Dark Mode */
        .dark-theme {
            background-color: #2e2e2e;
            color: #ffffff;
        }

        .dark-theme .navbar {
            background: rgba(0, 0, 0, 0.8);
        }

        .dark-theme .mini-navbar {
            background: rgba(0, 0, 0, 1);
        }

        .dark-theme .navbar-nav .nav-link {
            color: #ffffff;
        }

        .dark-theme .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dark-theme footer {
            background-color: #1f1f1f;
            color: #ffffff;
        }

        /* Icon transition */
        .theme-toggle i {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .dark-theme .theme-toggle i {
            transform: rotate(180deg);
            color: #ffdd57;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNavbar">
    <div class="container">
        <a class="navbar-brand fw-bold me-4" href="{% url 'home' %}">SPOT</a>

        <!-- Navbar Toggle Button (For Mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <!-- Left-Aligned Navbar Links -->
            <ul class="navbar-nav gap-3">  <!-- Added gap for spacing -->
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'manage_parking_places' %}">Parking Places</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'manage_parking_fees' %}">Parking Fees</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logs' %}">Logs</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'payments' %}">Payments</a></li>
            </ul>

            <!-- Theme Toggle Button (Right-Aligned) -->
            <button id="theme-toggle" class="theme-toggle ms-4">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>
</nav>


    <!-- Page Content -->
    <section class="container my-5" style="margin-top: 80px;">
        {% block content %}{% endblock %}
    </section>

    <!-- Footer -->
    <footer class="text-center p-3">
        <div class="container">
            <p>Â© 2025 SPOT - Smart Parking Organisation Tool. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        const navbar = document.getElementById("mainNavbar");
        const themeToggle = document.getElementById("theme-toggle");

        let lastScrollY = window.scrollY;

        // Navbar scroll collapse effect
        window.addEventListener("scroll", () => {
            if (window.scrollY > lastScrollY && window.scrollY > 100) {
                navbar.classList.add("navbar-hidden");
            } else {
                navbar.classList.remove("navbar-hidden");
            }

            if (window.scrollY > 50) {
                navbar.classList.add("navbar-scrolled");
            } else {
                navbar.classList.remove("navbar-scrolled");
            }

            lastScrollY = window.scrollY;
        });

        // Detect if NOT on homepage & apply mini-navbar
        document.addEventListener("DOMContentLoaded", function() {
            if (window.location.pathname !== "/") {
                navbar.classList.add("mini-navbar");
            }
        });

        // Theme Toggle
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem("theme", "dark");
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem("theme", "light");
            }
        });

        // Load saved theme preference
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-theme");
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
    </script>

</body>
</html>
