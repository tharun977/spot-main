{% extends 'base.html' %}
{% block title %}Logs{% endblock %}
{% block content %}
<h2 class="my-4">Logs</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>User</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.user_id }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2" class="text-center">No logs found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
