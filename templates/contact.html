{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<!-- Add CSS to hide the scrollbar but allow scrolling -->
<style>
    /* Hide the scrollbar but still allow scrolling */
    html, body {
        overflow: hidden;
    }

    body::-webkit-scrollbar {
        display: none;
    }

    body {
        -ms-overflow-style: none;  /* For Internet Explorer 10+ */
        scrollbar-width: none;  /* For Firefox */
    }
</style>

<div class="container my-5">
    <h2 class="text-center">Contact Us</h2>
    <p class="text-center">We'd love to hear from you! Please fill out the form below with any questions or feedback.</p>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <p><i class="fas fa-envelope"></i> Email: support@parking.com</p>
        <p><i class="fas fa-phone"></i> Phone: +1234567890</p>
    </div>
</div>

{% endblock %}
