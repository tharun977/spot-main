{% extends 'base.html' %}

{% block title %}Delete Staff{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="glassmorphism-form p-4 text-center w-100">
        <h2 class="text-danger fw-bold">Confirm Staff Deletion</h2>
        <p>Are you sure you want to delete <strong class="text-warning">{{ staff.username }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn stylish-btn-danger">Delete</button>
                <a href="{% url 'manage_staff_users' %}" class="btn stylish-btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<!-- Custom Styling -->
<style>
    /* Hide scrollbar */
    ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
    }

    body {
        overflow-y: auto; /* Allow scrolling but hide scrollbar */
        -ms-overflow-style: none; /* Hide scrollbar for Internet Explorer and Edge */
        scrollbar-width: none; /* Hide scrollbar for Firefox */
    }
    
    body {
        background: linear-gradient(135deg, #c31432, #240b36);
        color: #EAEAEA;
        font-family: 'Poppins', sans-serif;
    }

    .glassmorphism-form {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        max-width: 450px;
        width: 100%;
    }

    .stylish-btn-danger {
        background: linear-gradient(45deg, #dc3545, #c82333);
        border: none;
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 8px;
        font-weight: bold;
        color: white;
        transition: 0.3s ease-in-out;
    }

    .stylish-btn-danger:hover {
        background: linear-gradient(45deg, #c82333, #dc3545);
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        transform: scale(1.05);
    }

    .stylish-btn-secondary {
        background: rgba(108, 117, 125, 0.9);
        color: white;
        border: none;
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s ease-in-out;
    }

    .stylish-btn-secondary:hover {
        background: rgba(108, 117, 125, 1);
        box-shadow: 0 0 10px rgba(108, 117, 125, 0.3);
        transform: scale(1.05);
    }
</style>

{% endblock %}
