{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="glassmorphism-card p-4">
        <h2 class="text-center page-title">My Profile</h2>

        <div class="text-center mb-3">
            <img src="{{ user.get_avatar }}" class="profile-img rounded-circle" alt="Profile Picture">
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3 file-input-container">
                <label class="file-label" for="id_avatar">Upload New Avatar</label>
                {{ form.avatar }}
            </div>

            <button type="submit" class="btn stylish-btn w-100">Update Avatar</button>
        </form>
    </div>
</div>

<!-- Custom CSS -->
<style>
    /* Hide scrollbar */
    ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
    }

    body {
        overflow-y: auto; /* Allow scrolling but hide scrollbar */
        -ms-overflow-style: none; /* Hide scrollbar for IE/Edge */
        scrollbar-width: none; /* Hide scrollbar for Firefox */
    }
    /* Background */
    body {
        background: linear-gradient(135deg, #c1c3d4, #23177d);
        color: #EAEAEA;
        font-family: 'Poppins', sans-serif;
    }

    /* Glassmorphism Card */
    .glassmorphism-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        width: 400px;
        text-align: center;
    }

    /* Profile Image */
    .profile-img {
        width: 120px;
        height: 120px;
        border: 3px solid #FFF;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    /* File Input */
    .file-input-container {
        position: relative;
        text-align: center;
    }

    .file-label {
        display: block;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: white;
    }

    /* Hide default file input */
    input[type="file"] {
        display: none;
    }

    /* Stylish Button */
    .stylish-btn {
        background: linear-gradient(45deg, #007bff, #0056b3);
        border: none;
        padding: 12px;
        font-size: 18px;
        border-radius: 8px;
        font-weight: bold;
        color: white;
        transition: 0.3s ease-in-out;
    }

    .stylish-btn:hover {
        background: linear-gradient(45deg, #0056b3, #007bff);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 500px) {
        .glassmorphism-card {
            width: 90%;
        }
    }
</style>
{% endblock %}
