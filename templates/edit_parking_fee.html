{% extends 'base.html' %}

{% block title %}Edit Parking Fee{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Edit Parking Fee</h2>
    <div class="card p-4 shadow">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_parking_place" class="form-label">Parking Place</label>
                {{ form.parking_place }}
            </div>
            <div class="mb-3">
                <label for="id_vehicle_type" class="form-label">Vehicle Type</label>
                {{ form.vehicle_type }}
            </div>
            <div class="mb-3">
                <label for="id_fee" class="form-label">Fee (â‚¹)</label>
                {{ form.fee }}
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'manage_parking_fees' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
